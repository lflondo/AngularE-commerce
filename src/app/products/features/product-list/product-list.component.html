<!-- {{productsState.state.status()}} -->

<div class="max-w-screen-xl mx-auto">
  @switch (productsState.state.status()) {
    @case ("loading") {
      <p>Cargando...</p>
    }
    @case ("error") {
      <p>Error al cargar los productos</p>
    }
    @default {
      <div class="flex justify-end my-6">
        <button
          type="button"
          (click)="changePageNext()"
          class="text-gray-900 bg-gradient-to-r from-teal-200 to-lime-200 hover:bg-gradient-to-l hover:from-teal-200 hover:to-lime-200 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-teal-700 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        >
          Siguiente
        </button>
      </div>

      <div class="grid grid-cols-[repeat(4,300px)] gap-6 my-4">
        @for (product of productsState.state().products; track product) {
          <app-product-card
            class="block"
            [product]="product"
            (addToCart)="addToCart($event)"
          />
        }
      </div>
    }
  }
</div>
